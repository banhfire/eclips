<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Barber Creation</title>
    
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    
    <!-- Custom Fonts -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Theme CSS -->
    <link href="{% static 'css/agency.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/barberCreation.css' %}"
    rel="stylesheet">
    
</head>
    
<body id="page-top" class="index">  
    
    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand page-scroll" href="/">E-clips</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="help.html">Help</a>
                </li>
                <li>
                    <a href="login.html">Sign Up</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
    </nav>
        
    <section id="barberAccountCreation">
        <div class="container">
            <div class="row">
                <form name="createaccount" id="signupForm">
                    <div class="col-md-12">
                        <p>{{ form.non_field_errors }}</p>
                        
                        <!-- List of skills 
                            Description of themselves?
                            Profile picture?
                            can't be a form, needs to be larger
                            need barberedit/clientedit
                        -->
                        
<!--                    USE THIS INSTEAD OF FORMS
                        <div class="form-group">
                            <label for="comment">Comment:</label>
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>
-->
                        
                        <div class="form-group">
                            {{ form.description.errors }}
                            <label placeholder="Describe yourself." for="{{ form.description.id_for_label }}">Description: </label>
                            {{ form.description }}
                        </div>
                        
                        <div class="form-group">
                            {{ form.skills.errors }}
                            <label placeholder="List of Skills i.e. buzzcuts" for="{{ form.skills.id_for_label }}">Your Skills: </label>
                            {{ form.skills }}
                        </div>
                        
                        <div class="form-group">
                            {{ form.walkin.errors }}
                            <label placeholder="At home, at shop, at customer, etc." for="{{ form.walkin.id_for_label }}">Where do you cut hair? </label>
                            {{ form.walkin }}
                        </div>
                        
                        <div class="form-group">
                            {{ form.schedule.errors }}
                            <label placeholder="Ex: Mornings on Monday - Friday" for="{{ form.schedule.id_for_label }}">Your Schedule: </label>
                            {{ form.schedule }}
                        </div>
                        
                        <div class="clearfix"></div>
                        <div class="col-md-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Create Profile</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>    
    </section>   
    
    <!-- jQuery -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" integrity="sha384-mE6eXfrb8jxl0rzJDBRanYqgBxtJ6Unn4/1F7q4xRRyIw7Vdg9jP4ycT7x1iVsgb" crossorigin="anonymous"></script>

    <!-- Contact Form JavaScript -->
    <script src="{% static 'js/jqBootstrapValidation.js' %}"></script>
    <script src="{% static 'js/contact_me.js' %}"></script>

    <!-- Theme JavaScript -->
    <script src="{% static 'js/agency.min.js' %}"></script>
    </body>
</html>
