    <body id="page-top" class="index">        
        <!-- Navigation -->
        <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="/" >Eclips</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="signup2.html">Sign Up</a>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->

    <section id="login">
        <div class="container">
            <form name="loginform" id="loginForm" novalidate>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Please enter your Email.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password" id="password" required data-validation-required-message="Please enter your password.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            <div class="clearfix"></div>
                            <div class="col-sm-6 text-right">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">LOGIN</button>
                            </div>
                            <div class="col-sm-6 text-left">
                                <div id="forgot"></div>
                                <button type="forgotpw"
                                class="btn btn-xl">FORGOT PASSWORD</button>
                            </div>
                        
            </form>
        </div>       
    </section>     
    </body>
