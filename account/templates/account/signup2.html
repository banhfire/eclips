    <section id="signup">
        <div class="container">
            <div class="row">
                
                <!-- NEEDS WORK; THESE TWO FROMS SHOULD BE IN SAME LINE-->
                <form name="createProfile" id="profileForm" class="form-inline">
                    <label class="sr-only" for="firstName">First Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Your First Name" id="firstName" required data-validation-required message="Please enter your first name.">
                    <p class="help-block text-danger"></p>
                  
                    
                    <label class="sr-only" for="lastName">Last Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Your Last Name" id="lastName" required data-validation-required message="Please enter your last name.">
                    <p class="help-block text-danger"></p>
                </form>                   
                <!-- THE ABOVE TWO FORMS NEED TO BE IN THE SAME LINE-->
                
                
                <form name="createaccount" id="signupForm">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="name@example.com" id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="At least 5 characters" id="password" required data-validation-required message="Please enter your a password with more than 5 characters.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" placeholder="Your Phone" id="phone" required data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Create Account</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>    
    </section>
